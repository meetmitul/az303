name: _Adhoc Run 
on:
  workflow_dispatch:
  
jobs:
  ApplyNewTag:
    runs-on: ubuntu-latest
    steps:

    # Checkout the repo
    - uses: actions/github-script@v6
      id: set-result
      with:
        script: return "Hello!"
        result-encoding: string
    - name: Get result
      run: echo "${{steps.set-result.outputs.result}}"

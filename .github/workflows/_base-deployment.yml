name: _Base Deploy 
on:
  workflow_call:
    inputs:
      Environment:
        required: true
        type: string
      Title:
        required: true
        type: string
      AppName:
        required: true
        type: string
      AppURL:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true

#env:
#  AZURE_WEBAPP_NAME: "cicdpoc-prod"    # set this to your application's name
#  AZURE_WEBAPP_PACKAGE_PATH: './aspnet-core-dotnet-core'             # set this to the path to your web app project, defaults to the repository root
